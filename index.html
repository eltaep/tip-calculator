<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="allcontent">
        <div class="space">

        </div>
        <div class="header">Tip calculator</div>
        <div class="line"></div>
        <div class="box">
            <label for="i1">Bill Amount</label>
            <input id="i1" type="number">

        </div>
        <div class="box">
            <label for="i2">Number of Guestes</label>
            <input id="i2" type="number">

        </div>
        <div class="box">
            <label class="cl" for="my-select">Servise Quality</label>
            <select name="am" id="my-select">
                <option selected disabled value="no">Choose ...</option>
                <option value="30">Exellent</option>
                <option value="20">good</option>
                <option value="15">not bad</option>
                <option value="10">bad</option>
                <option class=".poption" value="5">too bad</option>



            </select>
        </div>
        <div class="calk">calcukate</div>

    </div>
    <div class="al">
        <div class="result"></div>

    </div>
    <script src="main.js"></script>


</body>

</html>
